<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/cascade.css">
    <link rel="stylesheet" href="./estilos/sectionFinal.css">
    <script src="./scripts/patients.js" defer></script>
    <script src="./scripts/sectionFinal.js" defer></script>
    <title>Section Final</title>
</head>
<body>

    <header class="bg-white d-flex justify-content-between">
        <div class="logo px-4 py-3">
            <img src="./imagens/logo-header.png" alt="Logo">
        </div>
        <div class="end d-flex mt-4">
            <p class="fs-4">Welcome,</p>
            <h4 class="fs-3" id="name-header"></h4>
            <div class="dropdown mb-1 mr-1">
            <button class="btn dropdown-toggle p-0" id="exit" type="button" data-bs-toggle="dropdown">
            </button>
            <ul class="dropdown-menu p-0" id="email-header">
                <li><a class="dropdown-item" href="" id="email-a"></a></li>
                <li><a class="dropdown-item" href="index.html"><img src="./imagens/rounded-right.gif" alt="">
                    Exit</a></li>
            </ul>
            </div>
        </div>
    </header>

    <div class="header bg-white">
        <img  class="back-img" src="./imagens/chevron.png" alt="">
        <span><a class="back-a" id="back-a">Voltar</a></span>
    </div>

    <div>
        <h3 class="title-sec mt-4">Section</h3>
    </div>

    <div class="container">

        <div class="row"> 
            <div class="col-sm-12 col-md-10 col-lg-9"> 
                <div class="element d-flex justify-content-between">
                    <div>
                        <h6 id="title-final"></h6>
                        <span class="date-time" id="date-time"></span>
                        <span class="pipe">|</span>
                        <span class="hour" id="hour"></span>
                        <span class="hour1" id="hour1"></span>
                    </div>
                    <div class="elements">
                        <span><img src="./imagens/edit.png" alt=""></span>
                        <span><img src="./imagens/bin.png" alt=""></span>
                    </div>
                </div>
                
                <p class="mt-3" id="text-Section"></p>

                <h6>Payment</h6>
                <div class="d-flex gap-5">
                    <div class="mt-2">
                        <span>Value</span>
                        <p id="value1"></p>
                    </div>
                    <div class="mt-2 text-center p-status">
                        <span>Form of Payment</span>
                        <p id="payment">Pix</p>
                    </div>
                    <div class="mt-2 p-status">
                        <span>Status</span>
                        <p>Paid Out</p>
                    </div>
                </div>
            </div>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
