<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <script src="./scripts/password.js" defer></script> 
    <title>Register</title>
</head>
<body>

    <div class="box-cadastro col-10 col-md-8 col-lg-5" cz-shortcut-listen="true">
        <form class="form-signin" id="register-form">
          <div class="img"><img src="./imagens/logo-cadastro.png" alt=""></div><br>
          <div class="title d-flex justify-content-center align-items-center flex-column"> 
            <h5>Welcome!</h5> 
            <p>Fill in the fields to register</p>
          </div>
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" id="inputName" class="form-control" placeholder="Esdras Marcelino da Silva">
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="esdras_wexer@mail.com">

          <div class="button d-flex justify-content-end">
            <span id="bt-pass" class="btn btn-lg mt-3">proceed &rarr;</span>
          </div>
        </form>
    </div>

    <!-- password-form -->

    <div class="col-10 col-md-8 col-lg-5 d-none box-cadastro-1" id="password-f">
        
      <form class="form-signin bg-white" id="password-form">

          <div class="img">
            <img src="./imagens/logo-cadastro.png" alt="">
          </div>

          <div class="title d-flex justify-content-center align-items-center flex-column mt-3">
            <h5>Welcome!</h5> 
          <p>Choose a password</p>
          </div>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Esdras Marcelino da Silva">
          <label for="inputPass" class="sr-only">Confirm password</label>
          <input type="password" id="inputPass" class="form-control" placeholder="esdras_wexer@mail.com">

          <div class="details mt-2">
            <span class="marked">*</span><span class="content">need at least 8 digits</span><br>
            <span class="marked">*</span><span class="content">must contain a special character</span><br>
            <span class="marked">*</span><span class="content">must contain a capital letter</span>
          </div>
          <div class="button d-flex justify-content-end">
            <button class="btn btn-lg mt-3" type="submit">proceed &rarr;</button>
          </div>
      </form> 
     
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
